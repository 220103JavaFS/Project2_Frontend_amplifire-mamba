<section class="vh-100" style="background-color: #eee;">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-1">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
<div>
    <h1 class="h3 mb-3 fw-normal">Update Information</h1>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" disabled>

      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" [(ngModel)]="fname">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" [(ngModel)]="lname">

      <label for="lname">Email</label>
      <input type="text" id="lname" name="lastname" [(ngModel)]="email">

      <label for="lname" style="margin-bottom:7px">Create New Password</label><br>
      <input type="password" id="lname" name="lastname" [(ngModel)]="password" style="width:358px; height:40px;"><br><br>
    
      <button (click)="userUpdated()" class="btn btn-secondary" style="margin-left: 135px; width:100px; height:50px">Update</button>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
