<section class="vh-100" style="background-color: #eee;">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
<main class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Sign-In Page</h1>

    <div class="input-group">
        <label for="username">Username: </label>
        <input id="username" placeholder="Enter Username" [(ngModel)] = loginAttempt.username>
    </div>

    <div class="input-group">
        <label for="password">Password: </label>
        <input id="password" placeholder="Enter Password" [(ngModel)] = loginAttempt.password>
    </div>

    <button id="submitButton" class="w-100 btn btn-lg btn-primary" style="margin-top: 20px;" (click) = "submitInfo()">Submit</button>
    <button class="w-100 btn btn-lg btn-primary" id="mainPageButton" style="margin-top: 20px;"><a routerLinkActive="true" routerLink="" style="color: white;">Back to Main Page</a></button> 
</main>

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
