<button (click)="getRandomQuestion()" class="btn btn-secondary">Get a random Question</button>
<br>
<br>
<button (click)="getCategoryQuestions(categoryNumber)" class="btn btn-secondary" style="margin-right: 15px;">Get all Questions from Category</button>
<input type="text" placeholder="Enter a Category Number" [(ngModel)]="categoryNumber">
<p>Here's the question(s) you wanted:</p>
<br>
<br>
<table class = "table">
    <thead>
        <tr>
            <th>Question ID</th>
            <th>Question Clue</th>
            <th>Question Answer</th>
            <th>Question Value</th>
            <th>Question Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let q of questions">
            <td>{{q.id}}</td>
            <td>{{q.question}}</td>
            <td>{{q.answer}}</td>
            <td>{{q.value}}</td>
            <td>{{q.category.title}}</td>
        </tr>
    </tbody>
</table>
